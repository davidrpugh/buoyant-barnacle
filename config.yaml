# Order of episodes in your lesson
episodes: 
- introduction.md
- 00-llama-cpp-basics.md
- llama-cli.md
- llama-server.md
- llama-quantize.md

# Information for Learners
learners: 
- setup.md
- build.md

# Information for Instructors
instructors: 

# Learner Profiles
profiles: 

